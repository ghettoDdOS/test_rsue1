{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static './img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static './css/style_l.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <script src="{% static './js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static './js/jquery.maskedinput.min.js' %}"></script>
    <script src="{% static './js/validator.js' %}"></script>
    <title>Регистрация участника</title>
</head>
<body>
    <div class="container">
        <div class="row nav-up-40">
            <div class="col-xl-2 col-lg-4 col-md-4 col-6">
                <img src="{% static './img/logo 1.png' %}" alt="" class="img-fluid">
            </div>
        </div>
        <div class="row nav-up">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <span class="fs-1 main-text">Регистрация участия</span>
            </div>
        </div>
    </div>
    <div class="container" id="input-form">
        <form class="row padx-5" method="POST">
            {% csrf_token %}
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <span class="thin-text">ФИО</span>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Иванов Иван Иванович" name="full_name" required>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <span class="thin-text">Наименование учебного заведения</span>
            </div>
        
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="РГЭУ (РИНХ)" name="corp" required>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <span class="thin-text">Телефон</span>
            </div>
        
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <div class="input-group input-group-lg">
                    <input type="tel" class="form-control" placeholder="+7 (___) ___-__-__" pattern="+7([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}" id="phone1" name="phone" required>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <span class="thin-text">E-mail</span>
            </div>
        
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <div class="input-group input-group-lg">
                    <input type="email" class="form-control" placeholder="example@mail.ru" name="mail" required>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3"></div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-12 my-3">
                <button type="submit" class="btn btn-primary btn-lg" style="padding: 1em 1.5em;">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
